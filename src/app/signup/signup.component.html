
<div class="outer">
  
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="pannel border bg-white">
                    <div class="pannel-heading">
                        <h3 class="pt-3 font-weight-bold">Signup</h3>
                    </div>
                    <form #signupForm="ngForm">
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" ngModel name="name" placeholder="Name" required>
                            </div>
                        </div>
                       
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-envelope p-2"></span>
                                <input type="text" ngModel name="email"  placeholder="Email" required>
                            </div>
                        </div><div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-lock p-2"></span>
                                <input [type]="type" ngModel  name="password" placeholder="Password" required>
                                <span (click)="hideshow()" class="fa {{eyeicon}}"></span>
                            </div>
                        </div><div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" ngModel name="gender" placeholder="Gender" required>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-phone p-2"></span>
                                <input type="text" ngModel name="phone" placeholder="Phone" >
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="signupUser(signupForm)">Signup</button>
                        <div class="text-center pt-4 text-muted">Already have a acoount? <a id="login" routerLink="/login" >Login</a></div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
